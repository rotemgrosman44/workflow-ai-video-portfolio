    <title>WorkFlow | AI Video by Rotem Grosman</title>
    
    <!-- Google Fonts: Heebo for clean, modern Hebrew typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Heebo', 'sans-serif'],
            },
            colors: {
              workflow: {
                black: '#0a0a0a',
                dark: '#121212',
                red: '#ef4444', 
                yellow: '#eab308',
                neon: '#00FF41', // Matrix Green
                glass: 'rgba(255, 255, 255, 0.03)',
                glassBorder: 'rgba(255, 255, 255, 0.08)',
              }
            },
            backgroundImage: {
              'halftone': "radial-gradient(circle, #333 1px, transparent 1px)",
            },
            backgroundSize: {
              'halftone': '20px 20px',
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset for fixed navbar */
      }
      @media (max-width: 768px) {
        html {
          scroll-padding-top: 80px;
        }
      }
      body {
        background-color: #050505;
        color: #f3f4f6;
        font-family: 'Heebo', sans-serif;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
